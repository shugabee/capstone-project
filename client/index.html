        <div class="dinosaurs">
            <h3>Pick a Dino</h3>
            <label for="brachiosaurus">Brachiosaurus</label>
            <input type="radio" name="brachiosaurus" id="brachiosaurus"/>

            <label for="stegosaurus">Stegosaurus</label>
            <input type="radio" name="stegosaurus" id="stegosaurus"/>

            <label for="tyrannosaurus-rex">Tyrannosaurus-Rex</label>
            <input type="radio" name="tyrannosaurus-rex" id="tyrannosaurus-rex"/>

            <label for="forest-location">Forest</label>
            <input type="radio" name="forest" id="forest-location"/>

            <label for="mountain-location">Mountain</label>
