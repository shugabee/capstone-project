<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO</title>
    <link rel='stylesheet' href="./index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="./main.js" defer="defer"></script>
</head>

<body>
    <header>
        <h1>Let's meet a dino!</h1>
    </header>

<section id="all-data">
    
    <form id="dino-form">
        <div id="dino-meet-input">
            <h3>Who will be meeting the dinosaur?</h3>
            <input type ="text" placeholder="name" id="name-input"/>
        </div>
       
        <br>
        <h3>Pick a Dino</h3>
        <div class="dinosaurs">
            <input type="radio" name="radios" id="brach" value="3"/>
            <label for="brach">Brachiosaurus</label>
            
            <input type="radio" name="radios" id="steg" value="5"/>
            <label for="steg">Stegosaurus</label>
            
            <input type="radio" name="radios" id ="t-rex" value="4"/>
            <label for="t-rex">Tyrannosaurus-Rex</label>
            
            <input type="radio" name="radios" id="tri" value="2"/>
            <label for="tri">Triceratops</label>
            
            <input type="radio" name="radios" id="ankyl" value="1"/>
            <label for="ankyl">Ankylosaurus</label>
        </div>
        
        <br>
        <h3>Pick a Location</h3>
        <div class="locations">
            <input type="radio" name="locations-radios" id="beach-location" value="1"/>
            <label for="beach-location">Beach</label>
            
            <input type="radio" name="locations-radios" id="forest-location" value="4"/>
            <label for="forest-location">Forest</label>
            
            <input type="radio" name="locations-radios" id="mountain-location" value="3"/>
            <label for="mountain-location">Mountain</label>
            
            <input type="radio" name="locations-radios" id="desert-location" value="2"/>
            <label for="desert-location">Desert</label>
        </div>
        
        <br>
        <h3>Dino Action</h3>
        <div class="actions">
            <input type="radio" name="action-radios" id="backflip"/>
            <label for="backflip">backflip</label>
            
            <input type="radio" name="action-radios" id="jump"/>
            <label for="jump">jump</label>
            
            <input type="radio" name="action-radios" id="unsure"/>
            <label for="unsure">unsure</label>
            
            <input type="radio" name="action-radios" id="idk"/>
            <label for="idk">idk</label>
        </div>
        
        <br>
        <button id="submit-button">Submit</button>
        
    </form>
    
    <form id="add-form">
        <h3 class="add-dino-heading">Add your own dino friend!</h3>
        <input type="text" placeholder="dinosaur-name" id="add-dino"/>
        <input type="text" placeholder="url" id="dino-url"/>
        <button id= "add-dino-submit" type="submit">Add Dino</button>
    </form>
</section>

    
    <!-- <div>
        <button id="delete-container">Delete</button>
    </div> -->


  
</body>
</html>
