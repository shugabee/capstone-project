<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO</title>
    <link rel='stylesheet' href="./index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <h1>Let's meet a dino!</h1>
    </header>

    <form>
        <div>
            <h3>Who will be meeting the dinosaur?</h3>
            <input type ="text" placeholder="name" id="name-input"/>
        </div>
        <br>
        <h3>Pick a Dino</h3>
        <div class="dinosaurs">
            <input type="radio" name="radios" id="brach" value="3"/>
            <label for="brach">Brachiosaurus</label>

            <input type="radio" name="radios" id="stego" value="5"/>
            <label for="stego">Stegosaurus</label>

            <input type="radio" name="radios" id ="t-rex" value="4"/>
            <label for="t-rex">Tyrannosaurus-Rex</label>

            <input type="radio" name="radios" id="trice" value="2"/>
            <label for="trice">Triceratops</label>

            <input type="radio" name="radios" id="ankyl" value="1"/>
            <label for="ankyl">Ankylosaurus</label>
        </div>

        <!-- <div>
            <h4>Add your own dinosaur here</h4>
            <input type="text" placeholder="" id="add-dino"/>
        </div> -->

        <br>
        <div class="locations">
            <h3>Pick a Location</h3>
            <label for="beach-location">Beach</label>
            <input type="radio" name="beach" id="beach-location"/>

            <label for="forest-location">Forest</label>
            <input type="radio" name="forest" id="forest-location"/>

            <label for="mountain-location">Mountain</label>
            <input type="radio" name="mountain" id="mountain-location"/>

            <label for="desert-location">Desert</label>
            <input type="radio" name="desert" id="desert-location"/>
        </div>
        

    </form>

    <button id="submit-button">Submit</button>

    <section id="name-container"></section>

    <section id="picture-container">
        <img src="{`${data.dinosaur_url}`}" alt="" width="" height="">
    </section>

</body>
</html>
